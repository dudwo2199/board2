<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 v0.0.2</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./joinModal.css">
    <script src="./index.js" defer></script>
    <script src="./joinModal.js" defer></script>
</head>

<body>
    <h1>게시판</h1>
    <h2>로그인</h2>

    <form action="" onsubmit="return false;">
        <fieldset class="loginFieldset">
            <legend>로그인 정보</legend>
            <label for="userId">아이디:</label>
            <input type="text" id="userId" name="userId" required>
            <br>
            <label for="userPw">비밀번호:</label>
            <input type="password" id="userPw" name="userPw" required>
            <br>
            <button type="submit" onclick="onLogin();">로그인</button>
            <button type="button" onclick="join();">회원가입</button>
        </fieldset>
    </form>

    <div class="joinModal">
        <div class="modal-body">
            <span class="close" onclick="closeModal()">x</span>

            <form id="registerForm" onsubmit="return onRegister();">
                <fieldset class="joinFieldset">
                    <legend>회원가입</legend>
                    <label for="newUserId">사용자 이름:</label>
                    <input type="text" id="newUserId" name="newUserId">
                    <label for="newUserPw">비밀번호:</label>
                    <input type="password" id="newUserPw" name="newUserPw">
                    <label for="userNick">닉네임:</label>
                    <input type="text" id="userNick" name="userNick">
                    <br>
                    <button type="submit">회원가입</button>
                </fieldset>
            </form>

        </div>
    </div>

</body>

</html>
